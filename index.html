<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games Hub</title>
    <!-- Add favicon here with .ico file -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #222;
            color: white;
        }
        .header {
            background-color: #333;
            padding: 15px;
            text-align: center;
            font-size: 24px;
        }
        .search-container {
            text-align: center;
            margin: 20px;
        }
        .search-container input {
            padding: 10px;
            width: 50%;
            border: none;
            border-radius: 5px;
        }
        .game-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .game-card {
            background-color: #444;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            width: 200px;
        }
        .game-card img {
            width: 100%;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        Games Hub
    </div>
    <div class="search-container">
        <input type="text" id="search" placeholder="Search for a game..." onkeyup="searchGames()">
    </div>
    <div class="game-list" id="gameList">
        <div class="game-card" data-name="Super Racer"><img src="game1.jpg" alt="Super Racer"><p>Hawk Tuah</p></div>
        <div class="game-card" data-name="Zombie Attack"><img src="game2.jpg" alt="Zombie Attack"><p>Rizzy Birds</p></div>
        <div class="game-card" data-name="Space Explorer"><img src="game3.jpg" alt="Space Explorer"><p>Gyatt Explorer</p></div>
    </div>
    <script>
        function searchGames() {
            let input = document.getElementById('search').value.toLowerCase();
            let games = document.querySelectorAll('.game-card');
            
            games.forEach(game => {
                let name = game.getAttribute('data-name').toLowerCase();
                if (name.includes(input)) {
                    game.style.display = "block";
                } else {
                    game.style.display = "none";
                }
            });
        }
    </script>
</body>
</html>
